<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor Data Test Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #00e3ff;
      padding: 40px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 227, 255, 0.05);
      border: 2px solid rgba(0, 227, 255, 0.3);
      border-radius: 8px;
      padding: 30px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ff9d;
      text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
    }
    
    .config-section {
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      border: 1px solid rgba(0, 227, 255, 0.2);
    }
    
    .config-section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #ffbf00;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #00e3ff;
    }
    
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 227, 255, 0.3);
      border-radius: 4px;
      color: #00ff9d;
      font-family: 'Courier New', monospace;
    }
    
    input:focus {
      outline: none;
      border-color: #00ff9d;
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
    }
    
    .slider-container {
      margin-bottom: 20px;
    }
    
    .slider-value {
      display: inline-block;
      min-width: 80px;
      text-align: right;
      color: #00ff9d;
      font-weight: bold;
    }
    
    input[type="range"] {
      width: calc(100% - 100px);
      margin-bottom: 5px;
    }
    
    button {
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, rgba(0, 227, 255, 0.2), rgba(0, 255, 157, 0.2));
      border: 2px solid rgba(0, 227, 255, 0.5);
      border-radius: 6px;
      color: #00ff9d;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: all 0.3s;
    }
    
    button:hover {
      background: linear-gradient(135deg, rgba(0, 227, 255, 0.3), rgba(0, 255, 157, 0.3));
      box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button.stop {
      background: linear-gradient(135deg, rgba(255, 26, 26, 0.2), rgba(255, 100, 100, 0.2));
      border-color: rgba(255, 26, 26, 0.5);
    }
    
    button.stop:hover {
      background: linear-gradient(135deg, rgba(255, 26, 26, 0.3), rgba(255, 100, 100, 0.3));
      box-shadow: 0 0 20px rgba(255, 26, 26, 0.4);
    }
    
    .log {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 227, 255, 0.2);
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
    }
    
    .log-entry {
      margin-bottom: 10px;
      padding: 8px;
      background: rgba(0, 227, 255, 0.05);
      border-left: 3px solid #00e3ff;
    }
    
    .log-entry.success {
      border-left-color: #00ff9d;
      color: #00ff9d;
    }
    
    .log-entry.error {
      border-left-color: #ff1a1a;
      color: #ff1a1a;
    }
    
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .status.active {
      background: rgba(0, 255, 157, 0.2);
      color: #00ff9d;
    }
    
    .status.inactive {
      background: rgba(255, 191, 0, 0.2);
      color: #ffbf00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öóÔ∏è Sensor Data Test Tool</h1>
    
    <div class="config-section">
      <h2>üîß API Configuration</h2>
      <label for="projectId">Supabase Project ID:</label>
      <input type="text" id="projectId" placeholder="abcdefgh12345678">
      
      <label for="anonKey">Supabase Anon Key:</label>
      <input type="text" id="anonKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
    </div>
    
    <div class="config-section">
      <h2>üìä Sensor Values</h2>
      
      <div class="slider-container">
        <label for="phSlider">pH Level: <span class="slider-value" id="phValue">7.0</span></label>
        <input type="range" id="phSlider" min="0" max="14" step="0.1" value="7.0">
      </div>
      
      <div class="slider-container">
        <label for="orpSlider">ORP (mV): <span class="slider-value" id="orpValue">650</span></label>
        <input type="range" id="orpSlider" min="0" max="1000" step="10" value="650">
      </div>
      
      <div class="slider-container">
        <label for="conductivitySlider">Conductivity (ŒºS/cm): <span class="slider-value" id="conductivityValue">500</span></label>
        <input type="range" id="conductivitySlider" min="0" max="1000" step="10" value="500">
      </div>
    </div>
    
    <button id="sendOnce">üì§ Send Once</button>
    <button id="startAuto">üîÑ Start Auto-Send (every 2s)</button>
    <button id="stopAuto" class="stop" style="display: none;">‚èπÔ∏è Stop Auto-Send</button>
    
    <div class="log" id="log">
      <div class="log-entry">Ready to send data. Configure your API settings above.</div>
    </div>
  </div>

  <script>
    let autoSendInterval = null;
    
    // Update slider values display
    document.getElementById('phSlider').addEventListener('input', (e) => {
      document.getElementById('phValue').textContent = e.target.value;
    });
    
    document.getElementById('orpSlider').addEventListener('input', (e) => {
      document.getElementById('orpValue').textContent = e.target.value;
    });
    
    document.getElementById('conductivitySlider').addEventListener('input', (e) => {
      document.getElementById('conductivityValue').textContent = e.target.value;
    });
    
    // Add log entry
    function addLog(message, type = 'info') {
      const log = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      const timestamp = new Date().toLocaleTimeString();
      entry.textContent = `[${timestamp}] ${message}`;
      log.insertBefore(entry, log.firstChild);
      
      // Keep only last 20 entries
      while (log.children.length > 20) {
        log.removeChild(log.lastChild);
      }
    }
    
    // Get current sensor values
    function getSensorData() {
      return {
        pH: parseFloat(document.getElementById('phSlider').value),
        orp: parseFloat(document.getElementById('orpSlider').value),
        conductivity: parseFloat(document.getElementById('conductivitySlider').value),
        timestamp: Date.now()
      };
    }
    
    // Send data to API
    async function sendData() {
      const projectId = document.getElementById('projectId').value.trim();
      const anonKey = document.getElementById('anonKey').value.trim();
      
      if (!projectId || !anonKey) {
        addLog('ERROR: Please configure Project ID and Anon Key', 'error');
        return false;
      }
      
      const url = `https://${projectId}.supabase.co/functions/v1/make-server-c0d5887d/sensor-data`;
      const sensorData = getSensorData();
      
      try {
        addLog(`Sending: pH=${sensorData.pH}, ORP=${sensorData.orp}, Conductivity=${sensorData.conductivity}`, 'info');
        
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${anonKey}`
          },
          body: JSON.stringify(sensorData)
        });
        
        if (response.ok) {
          const result = await response.json();
          addLog(`‚úì SUCCESS: Data sent successfully (${response.status})`, 'success');
          return true;
        } else {
          const errorText = await response.text();
          addLog(`‚úó ERROR ${response.status}: ${errorText}`, 'error');
          return false;
        }
      } catch (error) {
        addLog(`‚úó NETWORK ERROR: ${error.message}`, 'error');
        return false;
      }
    }
    
    // Send once
    document.getElementById('sendOnce').addEventListener('click', () => {
      sendData();
    });
    
    // Start auto-send
    document.getElementById('startAuto').addEventListener('click', () => {
      if (autoSendInterval) return;
      
      document.getElementById('startAuto').style.display = 'none';
      document.getElementById('stopAuto').style.display = 'block';
      
      addLog('üîÑ Auto-send started (every 2 seconds)', 'success');
      
      // Send immediately
      sendData();
      
      // Then send every 2 seconds
      autoSendInterval = setInterval(() => {
        sendData();
      }, 2000);
    });
    
    // Stop auto-send
    document.getElementById('stopAuto').addEventListener('click', () => {
      if (!autoSendInterval) return;
      
      clearInterval(autoSendInterval);
      autoSendInterval = null;
      
      document.getElementById('startAuto').style.display = 'block';
      document.getElementById('stopAuto').style.display = 'none';
      
      addLog('‚èπÔ∏è Auto-send stopped', 'info');
    });
  </script>
</body>
</html>
